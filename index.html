<!DOCTYPE html>
<html>
    <head>
        <title>Toy Store</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <script src="addButton.js"></script>
        <script src="markerHandler.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        
        <!-- SweetAlert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <link href="style.css" rel="stylesheet"/>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene
            embedded 
            arjs="sourceType: webcam; sourceWidth:1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
            vr-mode-ui="enabled: false;"
            gesture-detector create-button>

            <!-- Camera -->
            <a-entity camera></a-entity>

            <!-- Assets -->
            <a-assets>
                <a-asset-item id="toy-crane-model" src="./assets/toy_crane/scene.gltf"></a-asset-item>
            </a-assets>

            <!-- Pattern Marker -->
            <a-marker id="toy-crane-marker" type="pattern" url="assets/pattern-crane.patt" cursor="rayOrigin: mouse" markerhandler>
                <!-- 3D Hydraulic Crane Model -->
                <a-entity id="hydraulic-crane-3D-model" position="-2 0 0" scale="0.05 0.05 0.05"
                    gltf-model="#toy-crane-model"
                    gesture-handler>
                </a-entity>

                <!-- Product Details -->
                <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                    <a-plane position=" 0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="orange">
                        <a-entity position="0 0 0.1" rotation="0 0 0"
                            text="font: monoid; value: HYDRAULIC CRANE; color: black; width: 1.8; height: 1; align: center;">
                        </a-entity>
                    </a-plane>
                    <a-entity position="0 0 0.1" rotation="0 0 0"
                        text="color: black; align: center; width: 2; font: monoid; value: TOY HYDRAULIC CRANE: \n \n 360 degree rotation, \n machine can go up and down, \n and swing left to right. \n \n Ages 8-10 yrs">
                    </a-entity>
                </a-plane>
            </a-marker>

            <!-- Button Div -->
            <div id="button-div"></div>
        </a-scene>
    </body>
</html>
